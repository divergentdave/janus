[package]
name = "janus_integration_tests"
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish = false
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[features]
in-cluster = ["dep:k8s-openapi", "dep:kube", "dep:serde"]

[dependencies]
anyhow.workspace = true
backoff = { version = "0.4", features = ["tokio"] }
base64 = "0.21.2"
futures = "0.3.28"
hex = "0.4"
janus_aggregator = { workspace = true, features = ["test-util"] }
janus_aggregator_core = { workspace = true, features = ["test-util"] }
janus_client.workspace = true
janus_core = { workspace = true, features = ["test-util"] }
janus_interop_binaries = { workspace = true, features = ["testcontainer"] }
janus_messages.workspace = true
k8s-openapi = { workspace = true, optional = true }
kube = { workspace = true, optional = true }
prio.workspace = true
rand = "0.8"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls"] }
serde = { workspace = true, optional = true }
serde_json = "1.0.97"
testcontainers = "0.14.0"
tokio = { version = "1", features = ["full", "tracing"] }
url = { version = "2.4.0", features = ["serde"] }

[dev-dependencies]
chrono.workspace = true
http = "0.2"
itertools.workspace = true
janus_collector = { workspace = true, features = ["test-util"] }
opentelemetry.workspace = true
tempfile = "3"
tracing = "0.1.37"
trillium = "0.2.9"
trillium-tokio = "0.3.1"

[[test]]
name = "job_perf"
harness = false
